<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #f8fafc;
            --bg-gradient-end: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #1a202c;
            --text-secondary: #4a5568;
            --button-bg: #3182ce;
            --button-hover: #2c5282;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: rgba(203, 213, 224, 0.5);
            --nav-height: 64px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }

        nav {
            background: var(--card-bg);
            height: var(--nav-height);
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-brand {
            font-size: 1.25rem;
            font-weight: 600;
            margin-right: 3rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            color: var(--button-bg);
            background: rgba(49, 130, 206, 0.1);
        }

        .nav-links a.active {
            color: var(--button-bg);
            background: rgba(49, 130, 206, 0.1);
        }

        .logout-btn {
            margin-left: auto;
        }

        .logout-btn a {
            padding: 0.5rem 1rem;
            background: var(--button-bg);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .logout-btn a:hover {
            background: var(--button-hover);
        }

        .container {
            max-width: 1200px;
            margin: calc(var(--nav-height) + 2rem) auto 2rem;
            padding: 0 2rem;
        }

        .section {
            background: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--button-hover);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-brand">Speed Monitor</div>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('management') }}">Vehicle Management</a>
            <a href="{{ url_for('setting') }}" class="active">Settings</a>
        </div>
        <div class="logout-btn">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <h2>System Settings</h2>
            <form>
                <div class="form-group">
                    <label for="speed-threshold">Speed Threshold (km/h)</label>
                    <input type="number" id="speed-threshold" name="speed-threshold" min="0" step="1" value="60">
                </div>

                <div class="form-group">
                    <label for="notification-method">Notification Method</label>
                    <select id="notification-method" name="notification-method">
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                        <option value="both">Both</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alert-frequency">Alert Frequency</label>
                    <select id="alert-frequency" name="alert-frequency">
                        <option value="immediate">Immediate</option>
                        <option value="hourly">Hourly Summary</option>
                        <option value="daily">Daily Summary</option>
                    </select>
                </div>

                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
